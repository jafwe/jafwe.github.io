<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>場館借用</title>
</head>

<body class="search-bg">
    <nav class="navbar navbar-expand-lg  navbar-light px-5 border-bottom bg-white" id="main-nav">
        <a href="index.html" class="navbar-brand mr-auto">
            <img src="img/logo.png" width="327" height="102" alt="logo">
            <h3 class="fw-bold ml-5 d-inline align-middle">場館預約管理系統</h3>
        </a>
        <div>
            <button class="btn primary-blue text-white px-5 btn-lg btn-block">首頁</button>
        </div>
    </nav>

    <section class="mt-2 mt-md-7 mt-5 mx-auto px-4 layout-body-search">
        <div class="d-flex flex-column bg-white rounded-5 my-5">
            <div class="mb-4 d-flex border-bottom border-bottom-3 border-info">
                <a href="info.html" class="col p-0">
                    <div class="text-black text-center py-4">
                        場館資訊
                    </div>
                </a>
                <a href="time.html" class="col p-0">
                    <div class="text-black text-center py-4">
                        場館時段
                    </div>
                </a>
                <a href="location.html" class="col p-0">
                    <div class="text-black text-center py-4">
                        場館位置
                    </div>
                </a>
                <a href="images.html" class="col p-0">
                    <div class="text-black text-center py-4">
                        圖片集
                    </div>
                </a>
                <a href="request.html" class="col p-0">
                    <div class="text-center py-4 bg-info text-white rounded-top-right">
                        立即租借
                    </div>
                </a>
            </div>

            <div class="d-flex flex-column px-2 px-lg-5 pb-4">
                <h3 class="mb-5">租借費用</h3>
                <div class="d-flex mb-4">
                    <h3 class="w-50 w-lg-25">活動名稱*</h3>
                    <input class="w-50" placeholder="請輸入"/>
                </div>
                <div class="d-flex mb-4">
                    <h3 class="w-50 w-lg-25">活動內容*</h3>
                    <input class="w-50" placeholder="請輸入"/>
                </div>
                <div class="d-flex mb-4">
                    <h3 class="w-50 w-lg-25">活動人數*</h3>
                    <input class="w-50" placeholder="請輸入"/>
                </div>
                <div class="d-flex mb-4">
                    <h3 class="w-50 w-lg-25">付費方式</h3>
                    <input type="checkbox"/>
                    <h3 class="ml-1 mr-3">自行繳費</h3>
                    <input type="checkbox"/>
                    <h3 class="ml-1">請購付款</h3>
                </div>
                <div class="d-flex mb-4">
                    <h3 class="w-50 w-lg-25">發票抬頭</h3>
                    <input class="w-50" placeholder="請輸入"/>
                </div>
                <div class="d-flex mb-4">
                    <h3 class="w-50 w-lg-25">統一編號</h3>
                    <input class="w-50" placeholder="請輸入"/>
                </div>
                <div class="d-flex mb-4">
                    <h3 class="w-50 w-lg-25">退款帳號</h3>
                    <select class="w-50" placeholder="-">
                    </select>
                </div>
                <div class="d-flex mb-4">
                    <h3 class="w-50 w-lg-25">附件檔案</h3>
                    <input class="w-50" placeholder="請輸入"/>
                </div>
                <div class="d-flex mb-4">
                    <h3 class="w-50 w-lg-25">備註</h3>
                    <input class="w-50" placeholder="請輸入"/>
                </div>
            </div>

            <div class="d-flex mb-3 justify-content-center">
                <a href="/request-3.html">
                    <div class="d-flex text-white bg-info w-auto rounded px-5 py-2">
                        確認
                    </div>
                </a>
            </div>
        </div>

    </section>

    </script>
</body>

</html>
